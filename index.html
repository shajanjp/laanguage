<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Laanguage</title>
    <meta name="theme-color" content="#006db3" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Special Elite", cursive;
      }
      h1,
      #content-text{
        font-family: "Special Elite", cursive;
      }
      .main-container {
        margin-top: 20px;
      }
      #output-text {
        font-size: 1.5em;
        word-wrap: break-word;
      }
      .color-grey{
        color: #555;
      }
      .highlight {
        color: #33bb77;
      }
    </style>
  </head>
  <body>
    <div class="ui container main-container">
      <h1 class="color-grey"><span class="highlight">Laa</span>nguage</h1>
      <div class="ui form">
        <div class="field">
          <label>Content</label>
          <textarea rows="8" id="content-text"></textarea>
        </div>
        <div class="field">
          <input type="checkbox" id="laa-invert" value="laaInvert" /> Convert
          from <span class="highlight">laa</span>nguage
        </div>
        <div class="field">
          <label for="output-text">Converted</label>
          <p id="output-text"></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
